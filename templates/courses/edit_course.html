{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Course</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'course_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
