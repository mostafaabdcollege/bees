{% extends 'base.html' %}

{% block title %}update profile{% endblock %}

{% block content %}
<div>
    <h1>Modifier mon profil</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mettre à jour</button>
    </form>

    <a href="{% url 'profile' %}">Retour à mon profil</a>
</div>
{% endblock %}
